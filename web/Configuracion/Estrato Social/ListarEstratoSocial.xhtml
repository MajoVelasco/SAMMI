<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">LISTAR ESTRATO SOCIAL</ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h1>LISTAR ESTRATO SOCIAL</h1>
            <h:form>

                <P>
                    <h:commandButton action="#{EstratoSocialController.prepareAgregarEstractoSocial}" value="Agregar Estrato Social"/>
                    
                </P>
                <p:outputPanel id="EstratoSocialTablePanel">
                    <p:dataTable value="#{EstratoSocialController.listaEstratoSocial}" var="item"
                                 rows="10" id="EstratoSocialTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column>
                            <f:facet name="header">ID Estrato Social</f:facet>
                            <h:outputText value="#{item.idEstratoSocial}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Nombre Estrato Social</f:facet>
                            <h:outputText value="#{item.nombreEstrato}"/>
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
