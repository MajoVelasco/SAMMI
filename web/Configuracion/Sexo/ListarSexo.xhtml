<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">LISTAR SEXO</ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h1>SEXO</h1>
            <h:form>

                <p:outputPanel id="GeneroTablePanel">
                    <p:dataTable value="#{SexoController.listaSexo}" var="item"
                                 rows="10" id="GeneroTable"> 

                        <p:column filterBy="#{item.nombreSexo}" filterMatchMode="contains">
                            <f:facet name="header">Sexo</f:facet>
                            <h:outputText value="#{item.nombreSexo}"/>
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
