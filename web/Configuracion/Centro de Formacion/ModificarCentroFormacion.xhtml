<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Centro de Formacion</ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form> 
                <h:commandButton value="Modificar Centro de Formacion" action="#{centroFormacionController.prepareModificarCentroFormacion}"/>
                <h:commandButton value="Volver A Lista" action="#{centroFormacionController.prepareListCentroFormacion}"/>

            </h:form>

            <section class="section-form">
                <form jsf:id="CentroFormacionCreateForm">
                    <p:panelGrid columns="3" layout="grid">
                        <label class="Form-na">Codigo de Centro de Formacion</label> 
                        <input type="tel" jsf:id="CentroFormacionInputText" required="true" 
                               jsf:requiredMessage="Por favor ingrese el codigo del Centro de Formacion" 
                               jsf:validatorMessage="Use solo numeros"
                               jsf:converterMessage="Use solo números. Máximo 16 digitos"
                               jsf:value="#{centroFormacionController.selected.idCentroFormacion}">
                            <f:ajax execute="@this" render="CentroFormacionMessage"/>
                        </input>
                        <h:message id="CentroFormacionMessage" for="CentroFormacionInputText" styleClass="error"/>

                        <label class="Form-na">Nombre Centro de Formacion</label> 
                        <input type="text" jsf:id="NombCentroFormacionInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre del Centro de Formacion" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{centroFormacionController.selected.nombreCentroFormacion}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="NombCentroFormacionMessage"/>
                        </input>
                        <h:message id="NombCentroFormacionMessage" for="NombCentroFormacionInputText" styleClass="error"/>

                        <label class="Form-na">Direccion Centro de Formacion</label> 
                        <input type="text" jsf:id="DirCentroFormacionInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{centroFormacionController.selected.direccionCentroFormacion}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="DirCentroFormacionMessage"/>
                        </input>
                        <h:message id="DirCentroFormacionMessage" for="DirCentroFormacionInputText" styleClass="error"/>

                        <label class="Form-na">Telefono de Centro de Formacion</label> 
                        <input type="text" jsf:id="TelCentroFormacionInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{centroFormacionController.selected.telefonoCentroFormacion}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="TelCentroFormacionMessage"/>
                        </input>
                        <h:message id="TelCentroFormacionMessage" for="TelCentroFormacionInputText" styleClass="error"/>

                        <label class="Form-na">E-mail de Centro de Formacion</label> 
                        <input type="text" jsf:id="MailCentroFormacionInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{centroFormacionController.selected.telefonoCentroFormacion}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="MailCentroFormacionMessage"/>
                        </input>
                        <h:message id="MailCentroFormacionMessage" for="MailCentroFormacionInputText" styleClass="error"/>

                        <label class="Form-datos">Ciudad</label> 
                        <p:selectOneMenu id="ciudad" value="#{centroFormacionController.itemsAvailableSelectOne}" required="true" requiredMessage=" se requiere ciudad  ">
                            <f:selectItems value="#{centroFormacionController.itemsAvailableSelectOne}"
                                           var="ciudad"
                                           itemValue="#{ciudad}"/>
                        </p:selectOneMenu>
                        <h:message id="ciudadMessage" for="CiudadInputText" styleClass="error"/>
                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{centroFormacionController.update}"/>
                </form>
            </section>
        </ui:define>
    </ui:composition>
</html>
