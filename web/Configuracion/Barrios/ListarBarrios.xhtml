<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">LISTAR BARRIOS</ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h1>LISTAR BARRIOS</h1>
            <h:form>

                <P>
                    <h:commandButton action="#{barriosController.prepareCreate}" value="Agregar Barrios"/>
                    <h:commandButton action="#{barriosController.prepareModificarBarrios}" value="Modificar Barrios"/>
                </P>
                <p:outputPanel id="BarriosTablePanel">
                    <p:dataTable value="#{barriosController.items}" var="item"
                                 rows="10" id="EpsTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{item.idBarrio}"/>
                        </p:column>

                        <p:column filterBy="#{item.nombreBarrio}" filterMatchMode="contains">
                            <f:facet name="header">Nombre Barrios</f:facet>
                            <h:outputText value="#{item.nombreBarrio}"/>
                        </p:column>
                        
                         <p:column>
                           
                             <p:commandButton icon="ui-icon-pencil" action="#{barriosController.prepareModificarBarrios}">
                                 <f:setPropertyActionListener value="#{item}" target="#{barriosController.selected}"/>
                        </p:commandButton>

                             <p:commandButton icon="ui-icon-trash" action="#{barriosController.destroy}"
                                         process="@this" update="EpsTable">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el barrio?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" target="#{barriosController.selected}"/>
                        </p:commandButton>
                    </p:column>


                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
