<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Listar Fondo de Pensiones</ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h1>LISTAR FONDO DE PENSIONES</h1>
            <h:form>

                <P>
                    <h:commandButton action="#{FondoDePensionesController.prepareAgregarFondoDePensiones}" value="Agregar Fondo de Pensiones"/>
                </P>
                <p:outputPanel id="FondoPensionesTablePanel">
                    <p:dataTable value="#{FondoDePensionesController.listaFondoDePensiones}" var="item"
                                 rows="10" id="FondoPensionesTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column>
                            <f:facet name="header">ID Fondo de Pensiones</f:facet>
                            <h:outputText value="#{item.idFondoPensiones}"/>
                        </p:column>

                        <p:column filterBy="#{item.nombreFondoPensiones}" filterMatchMode="contains">
                            <f:facet name="header">Nombre Fondo de Pensiones</f:facet>
                            <h:outputText value="#{item.nombreFondoPensiones}"/>
                        </p:column>
                        
                         <p:column>
                         
                             <p:commandButton icon="ui-icon-pencil" action="#{FondoDePensionesController.prepareModificarFondoDePensiones}">
                                 <f:setPropertyActionListener value="#{item}" target="#{FondoDePensionesController.fondoDePensionesActual}"/>
                        </p:commandButton>

                             <p:commandButton icon="ui-icon-trash" action="#{FondoDePensionesController.deleteFondoDePensiones}"
                                         process="@this" update="FondoPensionesTable">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el empleado?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" target="#{FondoDePensionesController.fondoDePensionesActual}"/>
                        </p:commandButton>
                    </p:column>


                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
